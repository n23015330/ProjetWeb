{% extends "base.html" %}

{% block title %}{{ produit.nom_produit }}{% endblock %}

{% block content %}
<div class="container my-5">
    <!-- En-tête -->
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">{{ produit.nom_produit }}</h1>
        <hr class="w-25 mx-auto border-primary">
    </div>

    <!-- Section produit -->
    <div class="row align-items-center">
        <!-- Image produit -->
        <div class="col-lg-6 mb-4 mb-lg-0">
            <div class="card border-0 shadow-sm">
                <img src="{{ produit.photo_url or url_for('static', filename='images/default-product.png') }}" 
                     alt="{{ produit.nom_produit }}" 
                     class="img-fluid rounded" 
                     style="height: 400px; object-fit: cover; transition: transform 0.3s;">
            </div>
        </div>

        <!-- Détails du produit -->
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm p-4 bg-light">
                <h2 class="fw-bold text-primary mb-3">Détails du Produit</h2>
                <hr>
                <p class="mb-3"><strong>Description :</strong> {{ produit.description }}</p>
                <p class="mb-3">
                    <strong>Prix :</strong> 
                    <span class="badge bg-success fs-5 shadow-sm">{{ produit.prix_produit }} €</span>
                </p>
                <a href="{{ url_for('main.rechercher_produits') }}" class="btn btn-primary btn-lg mt-3 shadow">
                    <i class="fas fa-arrow-left me-2"></i> Retour à la recherche
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Effet sur l'image au survol -->
<style>
    .card img:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
